<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="fd.css">
</head>
<body>

    <div>
        <h1><img src="logo-1.png" alt="Logo" id="Logo" class="float-image"></h1>
                
    </div>

    <form>
        <div class="inputbox">
            <input type="name" name="Name"  id="Name" placeholder="Enter Name" required>
            <label for="Name">Name </label>

        </div>
       
        <div class="inputbox">
            <input type="email" name="email" id="email" placeholder="Enter email" required>
            <label for="email"><i class="fa fa-lock"></i> Email</label>
        </div>

        <div class="inputbox">
            <input type="number" name="number" id="number" placeholder="Enter Mobile number" required>
            <label for="number">Mobile-number</label>
        </div>

        <div class="inputbox">
            <input type="Subject" name="Subject" id="Subjet" placeholder="Enter Subject" required>
            <label for="email">Subject</label>
        </div>

        

        <div class="textbox">
            <label for="Message">Message:</label><br>
            <input type="text" name="Message" id="Message" placeholder="Enter Message" required>
        </div><br>

        <div class="uploadimg">
            <input type="file" >

        </div>
        
        <div class="submit">
            <input type="submit">
        </div>
        </div>
     
    </form>
</body>
</html>
